<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form  method="POST">
        <fieldset>
            <legend>Add User</legend>
            <label for="firstName">First name: </label>
            <input type="text" id="firstName" name="firstName"><br><br>
            <label for="lastName">Last name: </label>
            <input type="text" id="lastName" name="lastName"><br><br>
            <label for="userEmail">Email:</label>
            <input type="email" name="user_email" id="userEmail" placeholder="Email"><br><br>
            <label for="select-status">Status:</label>
            <select name="status" id="status">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Guest">Guest</option>
            </select>
            <p>Choose your favourite programming language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <p><label for="comments">Comments:</label></p>
            <textarea rows="4" cols="50" name="comment" form="userform" placeholder="Enter Text Here"></textarea><br><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="Signup">
            <label for="newsletter"> Sign up for the newsletter</label><br>
            <input type="checkbox" id="t&c" name="t&c" value="Agree">
            <label for="t&c"> Agree to terms and conditions</label><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
